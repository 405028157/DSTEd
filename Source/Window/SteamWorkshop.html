<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body data-loading="true">
		<header>
			<ui-icon data-name="window"></ui-icon>
			<ui-title>Steam Workshop</ui-title>
			<ui-buttons>
				<button data-action="window:close"></button>
				<button data-action="window:maximize"></button>
				<button data-action="window:minimize"></button>
			</ui-buttons>
		</header>
		<ui-loading>
			<ui-image></ui-image>
			<ui-string>Loading Workshop...</ui-string>
		</ui-loading>
		<section>
			<section-header>
				<form-entry>
					<form-label style="width: 60px;">
						<u>S</u>earch:
					</form-label>
					<form-input>
						<input type="text" name="query" value="" placeholder="Search for Mods..." />
					</form-input>
					<form-button style="width: 70px;">
						<button name="search">Search</button>
					</form-button>
				</form-entry>
			</section-header>
			<section-content class="scrollable"></section-content>
			<empty-panel>
				<ui-logo data-before="No Items Found!" data-after="We couldn't find any items you where looking for."></ui-logo>
			</empty-panel>
		</section>
		<footer>
			<ui-pagination></ui-pagination>
			<ui-results></ui-results>
		</footer>
		<script type="text/javascript">
			var a				= require('../Classes/Application.js');
			const Application	= new a(true);
			Application.importCSS(
				'../Design/UI-Global.css',
				'../Design/UI-Window.css',
				'../Design/UI-Controls.css',
				'../Design/UI-Dialog.css',
				'../Design/UI-Forms.css',
				'../Design/SteamWorkshop.css'
			);
			Application.importJS('SteamWorkshop.js');
		</script>
	</body>
</html>
