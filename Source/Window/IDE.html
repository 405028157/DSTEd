<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<script type="text/javascript">
			var _require	= {};
			_require.node	= global.require;
		</script>
		<script src="../node_modules/monaco-editor/min/vs/loader.js"></script>
		<script type="text/javascript">
			_require.amd	= global.require;
			global.require	= _require.node;
		</script>
	</head>
	<body>
		<header>
			<ui-icon data-name="window"></ui-icon>
			<ui-title>DSTEd</ui-title>
			<ui-buttons>
				<button data-action="window:close"></button>
				<button data-action="window:maximize"></button>
				<button data-action="window:minimize"></button>
			</ui-buttons>
		</header>
		<ui-menu></ui-menu>
		<ui-content>
			<ui-workspace>
				<tab-content id="projects" class="visible">
					<ui-title data-lang="Projects">
						Projects
					</ui-title>
					<ui-projects></ui-projects>
				</tab-content>
				<tab-content id="core">
					<ui-title data-lang="Core">
						Core
					</ui-title>
					<ui-core class="css-treeview"></ui-core>
				</tab-content>
				<ui-tabs>
					<ui-tab data-tab="projects" class="active" data-lang="Projects">Projects</ui-tab>
					<ui-tab data-tab="core" data-lang="Core">Core</ui-tab>
				</ui-tabs>
			</ui-workspace>
			<ui-container>
				<editor-tabs></editor-tabs>
				<code-editors></code-editors>
				<welcome-panel></welcome-panel>
			</ui-container>
			<editor-sidebar data-visible="false">
				<ui-title data-lang="Preview">
					Preview
				</ui-title>
				<ui-title data-lang="Properties">
					Properties
				</ui-title>
			</editor-sidebar>
		</ui-content>
		<footer data-lang="State">
			State
		</footer>
		<script type="text/javascript">
			var a				= require('../Classes/Application.js');
			const Application	= new a();
			Application.importCSS('../Design/IDE.css',
				'../Design/UI-Global.css',
				'../Design/UI-ContextMenu.css',
				'../Design/UI-Window.css',
				'../Design/UI-Forms.css',
				'../Design/UI-Controls.css',
				'../Design/UI-Tabs.css',
				'../Design/UI-Menu.css');
			Application.importJS('IDE.js');
		</script>
	</body>
</html>
