<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
	</head>
	<body data-loading="true">
		<header>
			<ui-icon data-name="window"></ui-icon>
			<ui-title data-lang="Mod Details">Mod Details</ui-title>
			<ui-buttons>
				<button data-action="window:close"></button>
				<button data-action="window:maximize"></button>
				<button data-action="window:minimize"></button>
			</ui-buttons>
		</header>
		<section>
			<section-header>
				<mod-picture></mod-picture>
				<mod-title></mod-title>
			</section-header>
			<section-content>
				<section-main>
					<section-tabs>
						<ui-tabs class="big">
							<ui-tab data-tab="description" class="active" data-lang="Description">Description</ui-tab>
							<ui-tab data-tab="preview" data-lang="Preview">Preview</ui-tab>
							<ui-tab data-tab="comments"><span data-lang="Comments">Comments</span> <ui-badge></ui-badge></ui-tab>
							<ui-tab data-tab="statistics" data-lang="Statistics">Statistics</ui-tab>
						</ui-tabs>
					</section-tabs>
					<tab-content id="description" class="visible"></tab-content>
					<tab-content id="preview"></tab-content>
					<tab-content id="comments">
						<ui-alert class="info" data-lang="Currently not implemented.">Currently not implemented.</ui-alert>
					</tab-content>
					<tab-content id="statistics"></tab-content>
				</section-main>
				<section-sidebar>
					<sidebar-entry>
						<label data-lang="Version:">Version:</label> <span data-name="version">0.0.0</span>
					</sidebar-entry>
					<sidebar-entry>
						<label data-lang="Author:">Author:</label> <span data-name="author" data-lang="Unknown">Unknown</span>
					</sidebar-entry>
					<sidebar-entry>
						<label data-lang="Last Updated:">Last Updated:</label> <span data-name="updated" data-lang="Never">Never</span>
					</sidebar-entry>
					<sidebar-entry>
						<label data-lang="Size:">Size:</label> <span data-name="size">0 MB</span>
					</sidebar-entry>
					<sidebar-entry>
						<label data-lang="Downloads:">Downloads:</label> <span data-name="downloads">0</span>
					</sidebar-entry>
				</section-sidebar>
			</section-content>
		</section>
		<footer>
			<button name="close" data-action="window:close" data-lang="Close">Close</button>
			<button name="install" data-action="steam:workshop:install" value="0" data-lang="Install">Install</button>
		</footer>
		<script type="text/javascript">
			var a				= require('../Classes/Application.js');
			const Application	= new a(true);
			Application.importCSS(
				'../Design/UI-Global.css',
				'../Design/UI-Window.css',
				'../Design/UI-Controls.css',
				'../Design/UI-Dialog.css',
				'../Design/UI-Alert.css',
				'../Design/UI-Forms.css',
				'../Design/UI-Tabs.css',
				'../Design/SteamWorkshopDetails.css'
			);
			Application.importJS('SteamWorkshopDetails.js');
		</script>
	</body>
</html>
